<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rail Fence Cipher</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 600px;
            margin-top: 50px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h2 {
            font-weight: bold;
            color: #343a40;
            margin-bottom: 20px;
        }
        .form-label {
            font-weight: 500;
        }
        .btn-primary {
            width: 100%;
            padding: 10px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>RAIL FENCE CIPHER</h2>
        
        <h4 class="text-primary">ENCRYPTION</h4>
        <form method="POST" action="/encrypt">
            <div class="mb-3">
                <label class="form-label">Plain text:</label>
                <input type="text" class="form-control" name="inputPlainText" placeholder="Input Plain Text" required autofocus/>
            </div>
            <div class="mb-3">
                <label class="form-label">Key:</label>
                <input type="number" class="form-control" name="inputKeyPlain" placeholder="Input Key" required min="2"/>
            </div>
            <button type="submit" class="btn btn-primary">Encrypt</button>
        </form>
        
        <hr>
        
        <h4 class="text-primary">DECRYPTION</h4>
        <form method="POST" action="/decrypt">
            <div class="mb-3">
                <label class="form-label">Cipher text:</label>
                <input type="text" class="form-control" name="inputCipherText" placeholder="Input Cipher Text" required/>
            </div>
            <div class="mb-3">
                <label class="form-label">Key:</label>
                <input type="number" class="form-control" name="inputKeyCipher" placeholder="Input Key" required min="2"/>
            </div>
            <button type="submit" class="btn btn-primary">Decrypt</button>
        </form>
    </div>
</body>
</html>
